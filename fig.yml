zookeeper:
  image: wurstmeister/zookeeper
  ports:
    - "2181"
kafka1:
  image: kfk
  ports:
    - "9092"
  links:
    - zookeeper:zk
  environment:
    #KAFKA_ADVERTISED_HOST_NAME: docker_kafka1_1
    KAFKA_ADVERTISED_PORT: 9092
    KAFKA_BROKER_ID: 1
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
